<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='product.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <a href = "{{ url_for('home') }}"><div class="logo"></div></a>
        </div>
        <div class="account-cart">
            {% if user_name %}
                <a href="#" class="account-btn"><i class="fa-solid fa-user"></i></a>
                <span class="user-name">{{ user_name }}</span>
            {% endif %}
            <a href="{{ url_for('cart_page') }}" class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="product-image">
            <img src="{{ url_for('static', filename=product[4]) }}" alt="{{ product[1] }}">
        </div>
        <div class="product-details">
            <h1>{{ product[1] }}</h1>
            <p class="price">Price: â‚¹{{ product[2] }}</p>
            <p>Description: {{ product[3] }}</p>
            <form action="{{ url_for('cart_page') }}" method="POST">
                <input type="hidden" name="product_id" value="{{ product[0] }}">
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-section">
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">Store Policies</a>
            <a href="#">Join Our Community</a>
        </div>
    </footer>
</body>
</html>
