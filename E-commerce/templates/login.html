<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wash N Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <a href = "{{ url_for('home') }}"><div class="logo"></div></a>
        </div>
    </header>
    {% if login_message %}
        <p style="color: green; text-align: center; font-size: 50px;">{{ login_message }}</p>
    {% endif %}
    <!-- Login Form -->
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="links">
                    <a href="{{ url_for('reset') }}" class="forgot-password">Forgot Password?</a>
                    <p>New User? <a href="{{ url_for('register') }}" class="create-account">Create an account</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-section">
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">Store Policies</a>
            <a href="#">Join Our Community</a>
        </div>
    </footer>
</body>
</html>
